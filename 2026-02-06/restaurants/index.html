<!doctype html>
<html lang="en">
    <head>
        <title>Restaurants</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script defer type="module" src="index.ts"></script>
    </head>
    <body class="bg-gray-200">
        <div class="w-[600px] mx-auto relative">
            <header>
                <img
                    src="./image.jpg"
                    class="w-[600px] h-[167px] object-cover"
                    alt="Jimmy's Diner - burgers and pizzas"
                />
                <div class="absolute flex flex-col top-0 left-0 ml-10 mt-12 gap-2 text-white">
                    <h1 class="text-3xl font-bold">Jimmyâ€™s Diner</h1>
                    <p>The best burgers and pizzas in town.</p>
                </div>
            </header>
            <main>
                <section class="flex flex-col items-center justify-center bg-white" id="items-section">
                    <!-- Items -->
                </section>
                <section class="hidden flex-col items-center justify-center bg-white py-5 gap-10" id="order-section">
                    <h2 class="text-2xl pt-5">Your order</h2>
                    <div class="flex flex-col gap-4 pb-2">
                        <div class="border-b-gray-900 border-b-2 flex flex-col pb-2" id="order-list">
                            <!-- Order -->
                        </div>
                        <div class="w-[550px] flex flex-row justify-between">
                            <h3>Total price:</h3>
                            <p id="order-price">
                                <!-- Price -->
                            </p>
                        </div>
                    </div>
                    <button
                        class="bg-[#16DB99] text-white font-black w-[550px] h-[60px] border-none rounded-xl cursor-pointer hover:bg-emerald-500 hover:shadow-[0px_0px_20px] hover:shadow-emerald-300 transition-all duration-300"
                        id="order-btn"
                    >
                        Complete order
                    </button>
                </section>
                <section class="hidden flex-col items-center justify-center bg-white py-5 gap-10" id="success-section">
                    <h2
                        class="bg-green-100 text-green-800 font-bold w-[550px] py-10 text-center text-xl"
                        id="success-text"
                    >
                        Thanks, James! Your order is on its way!
                    </h2>
                </section>
                <section
                    class="hidden bg-white absolute top-0 left-0 bottom-0 right-0 w-[525px] h-[500px] m-auto flex-col justify-start items-center gap-12 shadow-[0px_0px_500px_black]"
                    id="modal-section"
                >
                    <h2 class="text-3xl pt-12 font-bold">Enter card details</h2>
                    <form class="flex flex-col justify-center w-[475px] gap-5" id="pay">
                        <input
                            class="border-gray-400 border-2 rounded-xl pl-4 py-4"
                            placeholder="Enter your name"
                            id="name"
                            name="name"
                            type="text"
                            required
                        />
                        <input
                            class="border-gray-400 border-2 rounded-xl pl-4 py-4"
                            placeholder="Enter your card number"
                            id="ccn"
                            name="ccn"
                            type="tel"
                            inputmode="numeric"
                            pattern="[0-9\s]{13,19}"
                            maxlength="19"
                            required
                        />
                        <input
                            class="border-gray-400 border-2 rounded-xl pl-4 py-4"
                            placeholder="Enter your CVV"
                            id="cvv"
                            name="cvv"
                            type="tel"
                            inputmode="numeric"
                            pattern="[0-9\s]{3}"
                            maxlength="3"
                            required
                        />

                        <button
                            class="bg-[#16DB99] text-white mt-7 font-black h-[60px] border-none rounded-xl cursor-pointer hover:bg-emerald-500 hover:shadow-[0px_0px_20px] hover:shadow-emerald-300 transition-all duration-300"
                            id="pay-btn"
                        >
                            Pay
                        </button>
                    </form>
                </section>
            </main>
        </div>
    </body>
</html>
