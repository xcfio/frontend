<html>
    <head>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="title">HOME</h3>
                <div class="black">
                    <p class="score" id="home-score">0</p>
                </div>
                <div class="add-score">
                    <button class="btn" onclick="home(1)">+1</button>
                    <button class="btn" onclick="home(2)">+2</button>
                    <button class="btn" onclick="home(3)">+3</button>
                </div>
            </div>
            <div>
                <h3 class="title">GUEST</h3>
                <div class="black">
                    <p class="score" id="guest-score">0</p>
                </div>
                <div class="add-score">
                    <button class="btn" onclick="guest(1)">+1</button>
                    <button class="btn" onclick="guest(2)">+2</button>
                    <button class="btn" onclick="guest(3)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
